<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/es6.js"></script>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="core-container p-3">
        <div id="header" class="d-flex">
            <button id="bFirst" class="btn btn-primary me-1 mb-1">first</button>
            <input id="iGoto" class="form-control me-1 mb-1" placeholder="Element number">
            <button id="goto" class="btn btn-primary me-1 mb-1">Goto</button>
            <button id="bLast" class="btn btn-primary me-1 mb-1">last</button>
        </div>
        <div id="body">

        </div>
    </div>

    <script>
        $(document).ready(function () {
            let seeder = new StringSeeder();
            let elementId = 1;

            seeder.init().get().forEach((s) => {
                $('#body').append('<div class="m-1 rounded text-bg-light p-2 scrollElement' + elementId + '">' + elementId + '. ' + s + '</div>');
                elementId ++;
            });

            $('#bFirst').click(function() {
                let body = $("html, body");
                body.stop().animate({scrollTop: $('#body').offset().top}, 500, 'swing');
            });

            $('#bLast').click(function() {
                let body = $("html, body");
                body.stop().animate(
                    {
                        scrollTop: ($('#body').offset().top + $('#body').height())
                    },
                    500,
                    'swing'
                );
            });

            $('#goto').click(function() {
                let body = $("html, body");
                let elementId = '.scrollElement' + $('#iGoto').val();
                console.log(elementId);
                let targetElement = $(elementId);

                console.log(targetElement);

                body.stop().animate(
                    {
                        scrollTop: targetElement.offset().top
                    },
                    500,
                    'swing'
                );
            });
        });
    </script>
</body>
</html>
